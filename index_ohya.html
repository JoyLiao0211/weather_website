<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>降雨報報</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* English and numbers */
    }

    body, h1, button {
      font-family: 'PingFang SC', 'Roboto', sans-serif; /* For Chinese */
    }

    /* Add fallback font for systems that don't have PingFang SC */
    body {
      font-family: 'PingFang SC', 'Roboto', 'Microsoft YaHei', 'Helvetica', sans-serif;
    }
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

    <h1><center>降雨報報</center></h1>
  
    <button onclick="getLocation()">顯示所在地的降雨預報</button><br>
  
    <!-- Address input for searching a specific location -->
    <input type="text" id="addressInput" placeholder="輸入地址">
    <button onclick="searchAddress()">搜尋地址</button>
    <br>
  
    <!-- Dropdown to select radar overlay -->
    <label for="radarSelector">選擇雷達覆蓋圖：</label>
    <select id="radarSelector">
      <option value="shulin">樹林雷達</option>
      <option value="nantun">南屯雷達</option>
      <option value="combined">整合雷達圖</option>
    </select>
  
    <br>
  
    <!-- The map container -->
    <div id="map" style="height: 600px;"></div>
  
    <!-- Checkbox to toggle radar overlay -->
    <input type="checkbox" id="toggleOverlay" checked>
    <label for="toggleOverlay">顯示雷達回波圖</label>
  
    <!-- Slider to control radar overlay opacity -->
    <input type="range" id="overlayOpacity" min="0" max="100" value="80">
    <label for="overlayOpacity">不透明度</label>
  
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  
  </body>
  


</html>
