<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>降雨報報</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* English and numbers */
    }

    body, h1, button {
      font-family: 'PingFang SC', 'Roboto', sans-serif; /* For Chinese */
    }

    /* Add fallback font for systems that don't have PingFang SC */
    body {
      font-family: 'PingFang SC', 'Roboto', 'Microsoft YaHei', 'Helvetica', sans-serif;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>降雨報報</h1>
  <button onclick="getLocation()">顯示我所在位置的降雨機率</button>
  <div id="map"></div>

  <script>
    let map;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("此瀏覽器不支持地理位置服務。");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      displayMap(latitude, longitude);
      displayWeatherImage(latitude, longitude);
    }

    function displayMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 13); // 設定地圖視角為使用者位置

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap 參與者'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map).bindPopup("您在這裡").openPopup();
    }

    function displayWeatherImage(lat, lon) {
      let imageUrl;

      // 根據 lat/lon 簡單邏輯決定天氣圖片
      if (lat >= 25 && lat <= 26 && lon >= 121 && lon <= 122) {
        imageUrl = 'path/to/taipei-weather.jpg'; // 例子區域：台北
      } else if (lat >= 24 && lat <= 25 && lon >= 120 && lon <= 121) {
        imageUrl = 'path/to/taichung-weather.jpg'; // 例子區域：台中
      } else {
        imageUrl = 'path/to/default-weather.jpg'; // 其他位置的預設圖片
      }

      // 在地圖上顯示天氣圖片作為覆蓋層
      L.imageOverlay(imageUrl, [[lat - 0.1, lon - 0.1], [lat + 0.1, lon + 0.1]]).addTo(map);
    }
  </script>

</body>
  
  
</html>
