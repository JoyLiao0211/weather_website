<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

    <h1>Weather Map</h1>
    <button onclick="getLocation()">Show My Location and Weather</button>

    <!-- Checkbox to toggle radar overlay -->
    <label for="toggleOverlay">Show Radar Overlay</label>
    <input type="checkbox" id="toggleOverlay" checked>

    <!-- Slider to control radar overlay opacity -->
    <label for="overlayOpacity">Overlay Opacity</label>
    <input type="range" id="overlayOpacity" min="0" max="100" value="80">

    <!-- The map container -->
    <div id="map" style="height: 600px;"></div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
  
  
</html>
